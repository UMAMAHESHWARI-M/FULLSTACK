<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student CGPA Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŽ“ CGPA Calculator</h1>
    <form id="cgpaForm">
      <div class="form-group">
        <label>Full Name:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label>USN:</label>
        <input type="text" id="usn" required>
      </div>
      <div class="form-group">
        <label>Department:</label>
        <select id="dept" required>
          <option value="">--Select--</option>
          <option value="CSE">CSE</option>
          <option value="ECE">ECE</option>
          <option value="EEE">EEE</option>
          <option value="ME">Mechanical</option>
        </select>
      </div>
      <div class="form-group">
        <label>Semester:</label>
        <input type="number" id="sem" min="1" max="8" required>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email" required>
      </div>

      <h3>ðŸ“š Enter Marks (out of 100)</h3>
      <div class="marks-group">
        <input type="number" class="marks" placeholder="Subject 1" required>
        <input type="number" class="marks" placeholder="Subject 2" required>
        <input type="number" class="marks" placeholder="Subject 3" required>
        <input type="number" class="marks" placeholder="Subject 4" required>
        <input type="number" class="marks" placeholder="Subject 5" required>
        <input type="number" class="marks" placeholder="Subject 6" required>
      </div>

      <button type="submit">Calculate CGPA</button>
    </form>
    <div id="result-box">
      <h2 id="result"></h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
